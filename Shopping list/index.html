<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>

<body>
    <h1>Список покупок</h1>
    <ul>
        <li>
            <h2>Продукты питания</h2>
            <ol>
                <li>
                    <input type="checkbox" id="milk" name="milk">
                    <label for="milk">молоко</label>
                </li>
                <li>
                    <input type="checkbox" id="bread" name="bread" checked>
                    <label for="bread">хлеб</label>
                </li>
                <li>
                    <input type="checkbox" id="meat" name="meat">
                    <label for="meat">мясо</label>
                </li>
            </ol>
        </li>
        <li>
            <h2>Бытовая химия</h2>
            <ol>
                <li>
                    <input type="checkbox" id="laundry detergent" name="laundry detergent">
                    <label for="laundry detergent">стиральный порошок</label>
                </li>
                <li>
                    <input type="checkbox" id="detergent" name="detergent">
                    <label for="detergent">моющее средство</label>
                </li>
            </ol>
        <li>
            <h2>Средства личной гигиены</h2>
            <ol>
                <li>
                    <input type="checkbox" id="toothpaste" name="toothpaste" checked>
                    <label for="toothpaste">зубная паста</label>
                </li>
                <li>
                    <input type="checkbox" id="toothbrush" name="dental-floss">
                    <label for="dental-floss">зубная щётка</label>
                </li>
                <li>
                    <input type="checkbox" id="dental-floss" name="toothbrush">
                    <label for="toothbrush">зубная нить</label>
                </li>
            </ol>
        </li>
        </li>
    </ul>
</body>

</html>
